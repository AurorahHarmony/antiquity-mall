<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DreamScape</title>

		<link rel="stylesheet" href="/static/css/theme.min.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav id="mainNavbar" class="navbar navbar-expand-md navbar-dark bg-primary">
			<div class="container-lg fs-5">
				<!-- Desktop Left Nav -->
				<div class="collapse navbar-collapse" id="navLeft">
					<ul class="navbar-nav w-100 mb-2 mb-lg-0">
						<li class="nav-item w-50">
							<a class="nav-link" href="#">Home</a>
						</li>
						<li class="nav-item w-50">
							<a class="nav-link" href="#">News</a>
						</li>
					</ul>
				</div>

				<!-- Logo -->
				<div class="navbar-brand mx-lg-auto">
					<a href="#">
						<div class="navbar-brand-bg">
							<img src="/static/img/logo.svg" alt="Dreamscape Logo" />
						</div>
					</a>
				</div>

				<!-- Desktop Right Nav -->
				<div class="collapse navbar-collapse" id="navRight">
					<ul class="navbar-nav w-100 text-end mb-2 mb-lg-0 ms-auto">
						<li class="nav-item w-50">
							<a class="nav-link" href="#">Forum</a>
						</li>
						<li class="nav-item w-50">
							<a class="nav-link" href="#">Account</a>
						</li>
					</ul>
				</div>

				<!-- Navbar Toggler -->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav" aria-controls="mobileNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Mobile Navigation Menu -->
				<div class="collapse navbar-collapse" id="mobileNav">
					<ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">News</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Forum</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Account</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Call to Action -->
		<div id="cta" class="bg-light py-5">
			<div class="container">
				<div class="row justify-content-center get-connected">
					<div class="col-md-7 bg-primary text-white p-4">
						<div class="row">
							<div class="col-8"><span class="display-4">GET CONNECTED</span></div>
							<div class="col-4"><button class="btn btn-info h-100 w-100">PLAY NOW</button></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap Scripts -->
		<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
